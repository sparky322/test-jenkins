version: '3'
services:
    wordpress:
        image: wordpress
        restart: always
        ports:
            - 80:80
        environment: 
            WORDPRESS_DB_HOST: db
            WORDPRESS_DB_USER: testuser
            WORDPRESS_DB_PASSWORD: testpassword
            WORDPRESS_DB_NAME: testdb
        volumes:
            - wordpress:/var/www/html
        links:
            - 'mariadb'

    mariadb:
        image: mariadb:10.7.3
        restart: always
        volumes:
            - mariadb:/var/lib/mysql
        environment:
            TZ: "Europe/Minsk"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "rootpwd"
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: 'testpassword'
            MYSQL_DATABASE: 'testdb'

volumes:
    mariadb:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /var/jenkins/mysql
    wordpress:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /var/jenkins/wordpress
